<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Services</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
.services-page {
  background-color: #f5f5f5;
}

.services-header {
  text-align: center;
}

.services-header h1 {
  font-size: 3rem;
  font-weight: 700;
}

.services-header h2 {
  font-size: 2rem;
  font-weight: 500;
}

.services-list {
  list-style-type: none;
  padding: 0;
}

.services-list-item {
  margin-bottom: 1rem;
}

.services-list-item .services-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.services-list-item .services-text {
  padding: 1rem;
}

.services-list-item .services-text h3 {
  font-size: 1.5rem;
  font-weight: 700;
}

.services-list-item .services-text p {
  font-size: 1rem;
}
</style>
</head>
<body>
<div class="services-page">
<header class="services-header">
<h1>Our Services</h1>
<h2>What Can We Do For You?</h2>
</header>
<section class="services-list">
<ul>
<li class="services-list-item">
  <img class="services-image" src="https://example.com/services/image-1.jpg" alt="Service 1">
  <div class="services-text">
    <h3>Service 1</h3>
    <p>This is the description of Service 1.</p>
  </div>
</li>
<li class="services-list-item">
  <img class="services-image" src="https://example.com/services/image-2.jpg" alt="Service 2">
  <div class="services-text">
    <h3>Service 2</h3>
    <p>This is the description of Service 2.</p>
  </div>
</li>
<li class="services-list-item">
  <img class="services-image" src="https://example.com/services/image-3.jpg" alt="Service 3">
  <div class="services-text">
    <h3>Service 3</h3>
    <p>This is the description of Service 3.</p>
  </div>
</li>
</ul>
</section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
